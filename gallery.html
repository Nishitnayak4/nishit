    body {
        margin: 0;
        min-height: 100vh;
        background: url('9ae68e29-498c-4480-aa3b-93a27fe1894b.png') no-repeat center center/cover;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    /* Navbar space */
    .nav-space {
        height: 80px;
    }

    /* Gallery wrapper */
    .gallery-wrapper {
        height: calc(100vh - 80px);
        overflow: hidden;
        width: 90%;
        margin: auto;
        position: relative;
    }

    /* Gallery container for scrolling */
    .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        animation: scrollUp 15s linear infinite;
    }

    .gallery img {
        width: 100%;
        border-radius: 10px;
        display: block;
    }

    /* Marquee keyframes */
    @keyframes scrollUp {
        0% { transform: translateY(0); }
        100% { transform: translateY(-50%); }
    }

    /* Duplicate content for seamless loop */
    .gallery-inner {
        display: contents;
    }
</style>
